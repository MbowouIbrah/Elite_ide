{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/connexion.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <img src="{% static 'images/logo2.png' %}" alt="Logo de l'application" class="logo"> 
            <h1>Connexion</h1>
        </div>

        <form id="login-form" method="post" action="{% url 'connexion' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>

            <div class="button-group">
                <button type="button" class="return-button" onclick="location.href='{% url 'index' %}'">Retour</button>
                <button type="submit" class="submit-button">Se connecter</button>
            </div>
        </form>

        <p class="signup-link">
            Pas encore de compte ? <a href="{% url 'inscription' %}">Cr√©er un compte</a>
        </p>
        
    </div>
</body>
</html>
